<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Inscription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8d5f5 0%, #f5d5e8 50%, #ffd5e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 15%;
            left: 8%;
        }

        .shape2 {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%);
            top: 55%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            bottom: 10%;
            left: 12%;
            animation-delay: 4s;
        }

        .shape4 {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            top: 5%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(240, 147, 251, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .float-item {
            position: absolute;
            animation: floatAnim 8s ease-in-out infinite;
        }

        .calendar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            top: 15%;
            left: 10%;
        }

        .mail {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .laptop {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            bottom: 20%;
            left: 12%;
            animation-delay: 4s;
        }

        .card {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            bottom: 25%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes floatAnim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
        }

        .character-illustration {
            width: 380px;
            height: 380px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animations pour l'avatar - Pose dynamique */
        .avatar-animated {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: dynamicPose 5s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        @keyframes dynamicPose {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
            }
            20% {
                transform: translateY(-10px) translateX(-5px) scale(1.01) rotate(-1deg);
            }
            40% {
                transform: translateY(-20px) translateX(5px) scale(1.03) rotate(1deg);
            }
            60% {
                transform: translateY(-25px) translateX(-3px) scale(1.04) rotate(-2deg);
            }
            80% {
                transform: translateY(-15px) translateX(3px) scale(1.02) rotate(1deg);
            }
        }

        .avatar-animated:hover {
            animation-play-state: paused;
            transform: scale(1.15) rotate(-5deg) translateY(-15px) !important;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.5));
        }

        .char {
            width: 200px;
            height: 250px;
            position: relative;
        }

        .char-head {
            width: 110px;
            height: 120px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .char-hair {
            width: 130px;
            height: 75px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .char-bun {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: -10px;
        }

        .char-face {
            width: 12px;
            height: 12px;
            background: #2d3748;
            border-radius: 50%;
            position: absolute;
            top: 60px;
        }

        .char-face.eye-left { left: 30px; }
        .char-face.eye-right { right: 30px; }

        .char-smile {
            width: 35px;
            height: 18px;
            border: 3px solid #2d3748;
            border-top: none;
            border-radius: 0 0 35px 35px;
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
        }

        .char-body {
            width: 160px;
            height: 180px;
            background: linear-gradient(135deg, #f5d5e8 0%, #e8d5f5 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .char-arm {
            width: 50px;
            height: 90px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 25px;
            position: absolute;
            top: 140px;
        }

        .char-arm.left {
            left: 20px;
            transform: rotate(-25deg);
        }

        .char-arm.right {
            right: 20px;
            transform: rotate(25deg);
        }

        .char-hand {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .thumbs-up {
            position: absolute;
            top: 120px;
            right: -10px;
            font-size: 40px;
            animation: wave 2s ease-in-out infinite;
        }


        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .illustration-text {
            margin-top: 40px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .illustration-text h2 {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .illustration-text p {
            font-size: 16px;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 350px;
        }

        .signup-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #a78bfa;
            background: white;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 18px;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .login-link a {
            color: #805ad5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #6b46c1;
        }

        @media (max-width: 968px) {
            .container { flex-direction: column-reverse; }
            .illustration-section { padding: 40px; min-height: 350px; }
            .character-illustration { width: 250px; height: 250px; }
            .char { width: 150px; height: 200px; }
            .char-head { width: 90px; height: 100px; }
            .char-hair { width: 110px; height: 60px; }
            .char-body { width: 130px; height: 150px; }
        }

        @media (max-width: 576px) {
            .signup-section { padding: 40px 30px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>

<div class="container">
    <div class="illustration-section">
        <div class="floating-elements">
            <div class="float-item calendar"></div>
            <div class="float-item mail"></div>
            <div class="float-item laptop"></div>
            <div class="float-item card"></div>
        </div>

        <div class="character-illustration">
            <img th:src="@{/images/avatar1.jpg}"
                 alt="Avatar Ready Player Me"
                 class="avatar-animated">
        </div>

        <div class="illustration-text">
            <h2>Rejoignez ConnectHub</h2>
            <p>Cr√©ez votre compte et commencez √† vous connecter avec des amis du monde entier !</p>
        </div>
    </div>

    <div class="signup-section">
        <div class="logo">
            <div class="logo-icon">C</div>
            <span class="logo-text">ConnectHub</span>
        </div>

        <h1>Cr√©er un compte</h1>
        <p class="subtitle">Rejoignez notre communaut√© en quelques secondes</p>

        <!-- Message d'erreur -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       placeholder="Jean Dupont"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       placeholder="jean.dupont@example.com"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-group">
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           placeholder="Minimum 6 caract√®res"
                           minlength="6"
                           required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="password-requirements">
                    Au moins 6 caract√®res
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="password-group">
                    <input type="password"
                           id="confirmPassword"
                           th:field="*{confirmPassword}"
                           placeholder="Retapez votre mot de passe"
                           minlength="6"
                           required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Cr√©er mon compte</button>
        </form>

        <div class="login-link">
            Vous avez d√©j√† un compte ? <a th:href="@{/login}">Se connecter</a>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon = passwordInput.nextElementSibling;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    // Password validation
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('Les mots de passe ne correspondent pas');
            } else {
                this.setCustomValidity('');
            }
        });
    }
</script>
</body>
</html>
