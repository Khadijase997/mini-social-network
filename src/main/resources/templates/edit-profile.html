<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil - ConnectHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5d5e8 0%, #e8d5f5 50%, #d5e8f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(167, 139, 250, 0.15);
            margin-bottom: 30px;
            border-radius: 15px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: #805ad5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .edit-profile-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.2);
        }

        .edit-profile-box h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #805ad5;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/home}" class="logo">ConnectHub</a>
        <div class="nav-menu">
            <a th:href="@{/home}">Accueil</a>
            <a th:href="@{/profile}">Mon Profil</a>
            <a th:href="@{/logout}">Déconnexion</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="edit-profile-box">
        <h2>Modifier mon profil</h2>

        <!-- Messages de succès/erreur -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/profile/update}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name"
                       th:value="${user.name}" required>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4"
                          placeholder="Parlez de vous..."
                          th:text="${user.bio}"></textarea>
            </div>

            <div class="form-group">
                <label for="profileImage">URL de l'image de profil</label>
                <input type="text" id="profileImage" name="profileImage"
                       th:value="${user.profileImage}"
                       placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label for="interests">Intérêts (séparés par des virgules)</label>
                <input type="text" id="interests" name="interests"
                       th:value="${user.interests != null ? #strings.listJoin(user.interests, ', ') : ''}"
                       placeholder="Technologie, Musique, Sport, Voyage...">
                <small style="color: #718096; font-size: 12px; margin-top: 5px; display: block;">
                    Exemple: Technologie, Musique, Sport
                </small>
            </div>

            <div class="section-title">Liens externes (visibles uniquement pour vos amis)</div>

            <div class="form-group">
                <label for="whatsappLink">Lien WhatsApp</label>
                <input type="url" id="whatsappLink" name="whatsappLink"
                       th:value="${user.whatsappLink}"
                       placeholder="https://wa.me/1234567890">
            </div>

            <div class="form-group">
                <label for="instagramLink">Lien Instagram</label>
                <input type="url" id="instagramLink" name="instagramLink"
                       th:value="${user.instagramLink}"
                       placeholder="https://instagram.com/votre_compte">
            </div>

            <div class="form-group">
                <label for="messengerLink">Lien Messenger</label>
                <input type="url" id="messengerLink" name="messengerLink"
                       th:value="${user.messengerLink}"
                       placeholder="https://m.me/votre_compte">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a th:href="@{/profile}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>

        <div class="section-title">Changer le mot de passe</div>

        <form th:action="@{/profile/change-password}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="currentPassword">Mot de passe actuel</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
