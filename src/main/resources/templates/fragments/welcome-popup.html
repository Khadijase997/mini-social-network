<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Popup de bienvenue affichÃ© uniquement Ã  la premiÃ¨re connexion -->
    <div th:fragment="welcome-popup" id="welcome-popup" style="display: none;">
        <div class="popup-overlay" onclick="closeWelcomePopup()"></div>
        <div class="popup-content">
            <div class="popup-header">
                <h2>ðŸŽ‰ Bienvenue sur ConnectHub !</h2>
                <button class="popup-close" onclick="closeWelcomePopup()">Ã—</button>
            </div>
            <div class="popup-body">
                <p>Votre rÃ©seau social pour vous connecter avec des amis</p>
                <p style="margin-top: 15px; color: #666; font-size: 14px;">
                    Explorez les fonctionnalitÃ©s, connectez-vous avec d'autres utilisateurs et partagez vos moments !
                </p>
            </div>
            <div class="popup-footer">
                <button class="popup-btn" onclick="closeWelcomePopup()">Commencer</button>
            </div>
        </div>
    </div>

    <style>
        #welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            overflow: hidden;
        }

        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .popup-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .popup-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popup-body {
            padding: 30px;
            text-align: center;
        }

        .popup-body p {
            margin: 0;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .popup-footer {
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: center;
        }

        .popup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
    </style>

    <script>
        // VÃ©rifier si c'est la premiÃ¨re connexion
        document.addEventListener('DOMContentLoaded', function() {
            const hasSeenWelcome = localStorage.getItem('connecthub_welcome_seen');
            if (!hasSeenWelcome) {
                const popup = document.getElementById('welcome-popup');
                if (popup) {
                    popup.style.display = 'block';
                }
            }
        });

        function closeWelcomePopup() {
            const popup = document.getElementById('welcome-popup');
            if (popup) {
                popup.style.display = 'none';
                // Marquer comme vu dans localStorage
                localStorage.setItem('connecthub_welcome_seen', 'true');
            }
        }
    </script>
</body>
</html>
