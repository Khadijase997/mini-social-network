<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConnectHub - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/HERO_CSS/hero.css">

    <style>
        /* =====================
           RESET + BODY
           ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5d5e8 0%, #e8d5f5 50%, #d5e8f5 100%);
            min-height: 100vh;
        }

        /* =====================
           FEED CONTAINER
           ===================== */
        .feed {
            max-width: 720px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        /* =====================
           FEED TITLE
           ===================== */
        .feed > h3 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* =====================
           POST CARD
           ===================== */
        .post-card {
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border-radius: 22px;
            margin-bottom: 25px;
            box-shadow: 0 12px 35px rgba(167,139,250,0.18);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(167,139,250,0.28);
        }

        /* =====================
           POST HEADER
           ===================== */
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }

        .post-header strong {
            font-size: 15px;
            font-weight: 700;
            color: #2d3748;
        }

        /* =====================
           DELETE BUTTON
           ===================== */
        .delete-post-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-post-btn:hover {
            opacity: 0.9;
        }

        /* =====================
           POST CONTENT
           ===================== */
        .post-content {
            margin: 18px 0;
            line-height: 1.6;
            font-size: 15px;
            color: #374151;
        }

        /* =====================
           POST IMAGE
           ===================== */
        .post-image {
            width: 100%;
            border-radius: 18px;
            margin: 15px 0;
            max-height: 480px;
            object-fit: cover;
        }

        /* =====================
           ACTIONS
           ===================== */
        .post-actions {
            display: flex;
            gap: 18px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #764ba2;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 999px;
            transition: all 0.3s;
            border: none;
            background: rgba(118,75,162,0.08);
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* =====================
           LIKE
           ===================== */
        .action-btn.liked {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .like-icon {
            width: 20px;
            height: 20px;
        }

        /* =====================
           COMMENTS SECTION
           ===================== */
        .comments-section {
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid #e5e7eb;
        }

        /* =====================
           COMMENT FORM
           ===================== */
        .comment-form {
            display: flex;
            gap: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 999px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118,75,162,0.2);
        }

        .comment-btn {
            padding: 10px 22px;
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        /* =====================
           COMMENT ITEM
           ===================== */
        .comment-item {
            padding: 12px;
            margin-top: 12px;
            background: #f9f7fd;
            border-radius: 14px;
        }

        .comment-author {
            font-weight: 700;
            font-size: 13px;
            color: #764ba2;
        }

        .comment-content {
            margin-top: 6px;
            font-size: 14px;
            color: #374151;
        }

        .comment-date {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* =====================
           CREATE POST
           ===================== */
        .post-card h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* =====================
           RESPONSIVE
           ===================== */
        @media (max-width: 768px) {
            .feed {
                padding: 0 15px;
            }
        }
        /* =====================
   CREATE POST ‚Äì PREMIUM STYLE
   ===================== */
        .create-post-card {
            background: rgba(255,255,255,0.96);
            border-radius: 26px;
            padding: 30px;
            box-shadow: 0 14px 45px rgba(167,139,250,0.22);
            margin-top: 30px;
        }

        /* Titre */
        .create-post-card h3 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Textarea */
        .create-post-card textarea {
            width: 100%;
            min-height: 90px;
            padding: 16px 18px;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            font-size: 15px;
            resize: none;
            transition: all 0.3s;
        }

        .create-post-card textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118,75,162,0.18);
        }

        /* Image upload */
        .create-post-card input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 14px;
            border: 1px dashed #c7b8f5;
            background: rgba(118,75,162,0.05);
            cursor: pointer;
        }

        /* Publish button */
        .create-post-card button[type="submit"] {
            margin-top: 16px;
            padding: 12px 26px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-post-card button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.45);
        }

        /* Label */
        .create-post-card label {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 6px;
            display: block;
        }
    </style>

</head>

<body>

<!-- ================= NAVBAR ================= -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- ================= WELCOME POPUP ================= -->
<div th:replace="~{fragments/welcome-popup :: welcome-popup}"></div>

<!-- ================= FEED ================= -->
<section class="feed">

    <h3>üì∞ Fil d‚Äôactualit√©</h3>

    <div th:if="${posts.size() == 0}">
        <p>Aucun post pour le moment.</p>
    </div>

    <div th:each="post : ${posts}" class="post-card" th:attr="data-post-id=${post.id}">

        <div class="post-header">
            <div>
                <strong th:text="${post.author.name}">Nom</strong>
                <span style="margin-left: 10px; color: #999;" 
                      th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">
                    date
                </span>
            </div>
            <button th:if="${post.author.email == username}" 
                    class="delete-post-btn"
                    th:onclick="'deletePost(' + ${post.id} + ')'">
                Supprimer
            </button>
        </div>

        <div class="post-content" th:text="${post.content}">
            Contenu du post
        </div>

        <img th:if="${post.imageUrl != null}" 
             th:src="${post.imageUrl}" 
             class="post-image" 
             alt="Image du post">

        <div class="post-actions">
            <button class="action-btn like-btn" 
                    th:attr="data-post-id=${post.id}"
                    th:onclick="'toggleLike(' + ${post.id} + ')'">
                <svg class="like-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span class="like-text">J'aime</span>
                <span class="like-count" th:text="'(' + ${post.likes != null ? post.likes.size() : 0} + ')'">(0)</span>
            </button>
            <button class="action-btn comment-btn" 
                    th:attr="data-post-id=${post.id}"
                    th:onclick="'toggleComments(' + ${post.id} + ')'">
                üí¨ Commenter
                <span class="comment-count" th:text="'(' + ${post.comments != null ? post.comments.size() : 0} + ')'">(0)</span>
            </button>
        </div>

        <div class="comments-section" th:id="'comments-' + ${post.id}" style="display: none;">
            <div class="comment-form">
                <input type="text" 
                       class="comment-input" 
                       th:id="'comment-input-' + ${post.id}"
                       placeholder="√âcrivez un commentaire...">
                <button class="comment-btn" 
                        th:onclick="'addComment(' + ${post.id} + ')'">
                    Envoyer
                </button>
            </div>
            <div th:id="'comments-list-' + ${post.id}">
                <!-- Les commentaires seront charg√©s ici -->
            </div>
        </div>

    </div>

</section>

<!-- ================= CREATE POST ================= -->
<div class="post-card create-post-card">
    <h3 style="margin-bottom: 15px;">‚úçÔ∏è Cr√©er une publication</h3>
    <form th:action="@{/posts}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <textarea name="content"
                  placeholder="Quoi de neuf ?"
                  required
                  style="width:100%;min-height:80px;
                         border-radius:12px;padding:12px;
                         border:1px solid #ddd;resize:none;"></textarea>

        <div style="margin-top: 10px;">
            <label for="image" style="display: block; margin-bottom: 5px; color: #666; font-size: 14px;">
                üì∑ Ajouter une image (optionnel)
            </label>
            <input type="file" 
                   id="image" 
                   name="image" 
                   accept="image/*"
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px;">
        </div>

        <button type="submit"
                style="margin-top:10px;
                       padding:10px 20px;
                       border:none;
                       border-radius:10px;
                       background:linear-gradient(135deg,#667eea,#764ba2);
                       color:white;
                       font-weight:600;
                       cursor:pointer;">
            Publier
        </button>
    </form>
</div>

<script>
    // Fonction pour liker/unliker une publication
    function toggleLike(postId) {
        fetch('/posts/' + postId + '/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const likeBtn = document.querySelector(`.like-btn[data-post-id="${postId}"]`);
                const likeText = likeBtn.querySelector('.like-text');
                const likeCount = likeBtn.querySelector('.like-count');
                
                if (data.liked) {
                    likeBtn.classList.add('liked');
                    likeText.textContent = 'J\'aime';
                } else {
                    likeBtn.classList.remove('liked');
                    likeText.textContent = 'J\'aime';
                }
                likeCount.textContent = '(' + data.likeCount + ')';
            }
        })
        .catch(error => console.error('Erreur:', error));
    }

    // Fonction pour afficher/masquer les commentaires
    function toggleComments(postId) {
        const commentsSection = document.getElementById('comments-' + postId);
        if (commentsSection.style.display === 'none') {
            commentsSection.style.display = 'block';
            loadComments(postId);
        } else {
            commentsSection.style.display = 'none';
        }
    }

    // Fonction pour charger les commentaires
    function loadComments(postId) {
        fetch('/posts/' + postId + '/comments', {
            credentials: 'include'
        })
            .then(response => response.json())
            .then(comments => {
                const commentsList = document.getElementById('comments-list-' + postId);
                commentsList.innerHTML = '';
                
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment-item';
                    commentDiv.innerHTML = `
                        <div class="comment-author">${comment.author.name}</div>
                        <div class="comment-content">${comment.content}</div>
                        <div class="comment-date">${new Date(comment.createdAt).toLocaleString('fr-FR')}</div>
                    `;
                    commentsList.appendChild(commentDiv);
                });
            })
            .catch(error => console.error('Erreur:', error));
    }

    // Fonction pour ajouter un commentaire
    function addComment(postId) {
        const input = document.getElementById('comment-input-' + postId);
        const content = input.value.trim();
        
        if (!content) return;

        const formData = new FormData();
        formData.append('content', content);

        fetch('/posts/' + postId + '/comments', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                input.value = '';
                loadComments(postId);
                // Mettre √† jour le compteur de commentaires
                const commentBtn = document.querySelector(`.comment-btn[data-post-id="${postId}"]`);
                const commentCount = commentBtn.querySelector('.comment-count');
                commentCount.textContent = '(' + data.commentCount + ')';
            }
        })
        .catch(error => console.error('Erreur:', error));
    }

    // Fonction pour supprimer une publication
    function deletePost(postId) {
        if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette publication ?')) {
            return;
        }

        fetch('/posts/' + postId, {
            method: 'DELETE',
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert('Erreur: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Erreur lors de la suppression');
        });
    }

    // Charger le statut des likes au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        const postCards = document.querySelectorAll('.post-card');
        postCards.forEach(card => {
            const postId = card.getAttribute('data-post-id');
            fetch('/posts/' + postId + '/like-status', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    const likeBtn = card.querySelector('.like-btn');
                    const likeCount = likeBtn.querySelector('.like-count');
                    
                    if (data.liked) {
                        likeBtn.classList.add('liked');
                    }
                    likeCount.textContent = '(' + data.likeCount + ')';
                })
                .catch(error => console.error('Erreur:', error));
        });
    });
</script>
</body>
</html>
