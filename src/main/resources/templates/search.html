<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ConnectHub - Recherche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/HERO_CSS/hero.css">
    <style>
        /* =====================
           RESET + BODY
           ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5d5e8 0%, #e8d5f5 50%, #d5e8f5 100%);
            min-height: 100vh;
        }

        /* =====================
           CONTAINER
           ===================== */
        .search-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 30px;
        }

        /* =====================
           TITLE
           ===================== */
        .search-container h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* =====================
           SEARCH BOX
           ===================== */
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.2);
            margin-bottom: 35px;
        }

        .search-form {
            display: flex;
            gap: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 18px;
            border-radius: 14px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: #805ad5;
            box-shadow: 0 0 0 2px rgba(128, 90, 213, 0.2);
        }

        .search-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.45);
        }

        /* =====================
           FILTER
           ===================== */
        .filter-buttons {
            margin-top: 18px;
        }

        .filter-btn {
            padding: 8px 18px;
            border-radius: 20px;
            background: white;
            border: 2px solid #e2e8f0;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            color: #805ad5;
            border-color: #805ad5;
        }

        /* =====================
           RESULTS CARD
           ===================== */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.2);
        }

        .results-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2d3748;
        }

        /* =====================
           GRID
           ===================== */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        /* =====================
           USER CARD
           ===================== */
        .user-card {
            background: white;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(167, 139, 250, 0.15);
            transition: all 0.35s;
        }

        .user-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 40px rgba(167, 139, 250, 0.3);
        }

        /* =====================
           AVATAR
           ===================== */
        .user-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
        }

        /* =====================
           USER INFO
           ===================== */
        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 13px;
            color: #718096;
            margin-bottom: 10px;
        }

        .user-bio {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 14px;
            line-height: 1.5;
        }

        /* =====================
           INTERESTS
           ===================== */
        .interests-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .interest-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        /* =====================
           ACTIONS
           ===================== */
        .user-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            border: 2px solid #e2e8f0;
            color: #4a5568;
        }

        /* =====================
           EMPTY STATE
           ===================== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- ================= SEARCH PAGE ================= -->
    <div class="search-container">
        <h1 style="font-size: 32px; font-weight: 700; color: #2d3748; margin-bottom: 30px;">
            üîç Rechercher des utilisateurs
        </h1>

        <div class="search-box">
            <form class="search-form" th:action="@{/search}" method="get">
                <input type="text" name="q" class="search-input"
                    placeholder="Rechercher par nom, email, bio ou int√©r√™ts..." th:value="${query}">
                <button type="submit" class="search-btn">Rechercher</button>
            </form>

            <div class="filter-buttons">
                <a th:href="@{/search(q=${query}, filter='interests')}" class="filter-btn">Par int√©r√™ts partag√©s</a>
            </div>
        </div>

        <div th:if="${results != null}" class="results-section">
            <h2 class="results-title">
                R√©sultats
                <span th:if="${resultsCount != null}" th:text="'(' + ${resultsCount} + ')'">(0)</span>
            </h2>

            <div th:if="${results.size() == 0}" class="empty-state">
                <div class="empty-state-icon">üîç</div>
                <p>Aucun r√©sultat trouv√© pour "<span th:text="${query}"></span>"</p>
            </div>

            <div th:if="${results.size() > 0}" class="results-grid">
                <div th:each="user : ${results}" class="user-card">
                    <div class="user-avatar">
                        <span
                            th:text="${user.name != null ? (user.name.length() > 1 ? user.name.substring(0,2).toUpperCase() : user.name.toUpperCase()) : '??'}">AB</span>
                    </div>
                    <div class="user-name" th:text="${user.name}">Nom</div>
                    <div class="user-email" th:text="${user.email}">email@example.com</div>
                    <div th:if="${user.bio != null}" class="user-bio" th:text="${user.bio}">Bio</div>
                    <div th:if="${user.interests != null and !user.interests.isEmpty()}" class="interests-tags">
                        <span th:each="interest : ${user.interests}" class="interest-tag"
                            th:text="${interest}">Int√©r√™t</span>
                    </div>
                    <div class="user-actions">
                        <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-primary">Voir profil</a>
                        <button class="btn btn-secondary" th:attr="data-user-id=${user.id}"
                            onclick="sendFriendRequest(this.dataset.userId)">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${results == null}" class="results-section">
            <div class="empty-state">
                <div class="empty-state-icon">üîç</div>
                <p>Entrez un terme de recherche pour commencer</p>
            </div>
        </div>
    </div>

    <script>
        function sendFriendRequest(userId) {
            fetch('/friends/request/' + userId, {
                method: 'POST',
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert('Erreur: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors de l\'envoi de la demande');
                });
        }
    </script>
</body>

</html>
